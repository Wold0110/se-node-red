  /* .se-checkbox-tag:not(:checked),
  .se-checkbox-tag:checked {
    position: absolute;
    left: -9999px;
  } */
.se-checkbox-tag{
  display: none !important;
}
  .se-checkbox-tag:not(:checked)+label,
  .se-checkbox-tag:checked+label {
    position: relative;
    padding: 7px 0px;
    width: 20px;
    cursor: pointer;
  }

  /* checkbox aspect */
  .se-checkbox-tag:not(:checked)+label:before,
  .se-checkbox-tag:checked+label:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 14px;
    height: 14px;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 2px;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, .1);
  }

  /* checked mark aspect */
  .se-checkbox-tag:not(:checked)+label:after,
  .se-checkbox-tag:checked+label:after {
    content: '\2713\0020';
    position: absolute;
    top: .2em;
    left: .12em;
    font-size: 16px;
    font-weight: bold;
    line-height: 0.75;
    color: #3DCD58;
    transition: all .2s;
  }

  /* checked mark aspect changes */
  .se-checkbox-tag:not(:checked)+label:after {
    opacity: 0;
    transform: scale(0);
  }

  .se-checkbox-tag:checked+label:after {
    opacity: 1;
    transform: scale(1);
  }

  /* disabled checkbox */
  .se-checkbox-tag:disabled:not(:checked)+label:before,
  .se-checkbox-tag:disabled:checked+label:before {
    box-shadow: none;
    border-color: #bbb;
    background-color: #ddd;
  }

  .se-checkbox-tag:disabled:checked+label:after {
    color: #999;
  }

  .se-checkbox-tag:disabled+label {
    color: #aaa;
  }

<!--Register Node Type-->
<script type='text/javascript'>
  //US 15182
  const varLimit = 500;
  RED.nodes.registerType("SE_Modbus-Tag",
    {
      category: "modbus",
      color: "#3DCD58",
      defaults: {
        name: { value: "SEModbusTag", required: true, validate: RED.validators.regex(/^[a-zA-Z0-9]+$/) },
        version: { value: "3.0.0" },
        rate: {
          value: "1", required: !0, validate: function (val) {
            if (RED.validators.number() && (val >= 0 && val <= 65535) && (val % 1) === 0) {
              return true;
            }
            else {
              alert("SEModbusTag: Incorrect value for Poll Rate Field");
              return false;
            }
          }
        },
        rateUnit: { value: "s", validate: function (e) { return "ms" == e || "s" == e || "m" == e || "h" == e } },
        logging: { value: "1" },
        loggingLevel: { value: "error" },
        server: { type: "SE_Modbus-Client", required: !0 },
        importedtags: { value: "", required: !0 },
        read_all: { value: false },
        write_all: { value: false },
        filename: { value: '' }
      },
      inputs: 1,
      outputs: 1,
      icon: "mdbus-tag.png",
      paletteLabel: "SEModbusTag",
      label: function () { return this.name || "SEModbusTag" },
      oneditsave: function () {
        // alert('in tag save')
      },
      oneditprepare: function () {
        let node = this;
        let loggingSelector = $('#node-input-logging')
        let loggingDivision = $("#loggingDivision")
        loggingSelector.change(function () {
          if (loggingSelector.val() == '1') {
            loggingDivision.show();
          } else {
            loggingDivision.hide();
          }
        });

        if ($('#node-input-importedtags').val()) {
          updateFileNameText();
          appendData(JSON.parse($('#node-input-importedtags').val()));
          $('.allCb').show();
        } else {
          $('.allCb').hide();
          $("#import-tag-btn").addClass('input-error');
        }
      }
    })
  /*********************Tag*********************/
  //User Story 6437
  const supportedDataTypes = ['int', 'uint', 'word', 'boolean', 'ebool', 'bool', 'real', 'dint', 'udint', 'dword'];
  function showUploadTag() {
    if ($("#node-input-importedtags").val()) {
      appendData(JSON.parse($("#node-input-importedtags").val()))
    }
    $('#tags').show("slide", { direction: "right" }, 0);
    $('#main').hide();
  }
  function showMainDiv() {
    $('#tags').hide();
    $('#main').show("slide", { direction: "left" }, 0);
  }
  //Class name changed due to conflit with other node
  function triggerMbTagFileInput() {
    $('#tag-file-select').trigger('click');
  }
  //Bug 15238
  function updateFileNameText(){
    const existingFileName = $('#node-input-filename').val();
    if(existingFileName === ''){
      $('#tag-file-select').val('');
      $('.tag-file-custom').attr('data-content', 'Choose file...');
    } else{
      $('.tag-file-custom').attr('data-content', existingFileName);
    }
  }
  function readTagFileData(event) {
    var uploadedFile = event.target.files[0];
    if (uploadedFile) {
      if (uploadedFile.type == 'xsy' || uploadedFile.name.indexOf('xsy') > -1) {
        try {
          getXSYData(uploadedFile);
        } catch (error) {
          alert(error.message);
        }
      } else if (uploadedFile.type == 'text/xml' || uploadedFile.name.indexOf('xml') > -1) {
        try {
          getXMLData(uploadedFile);
        } catch (error) {
          alert(error.message);
        }
      } else if (uploadedFile.type == 'application/vnd.ms-excel' || uploadedFile.name.indexOf('csv') > -1) {
        try {
          getCSVData(uploadedFile);
        } catch (error) {
          alert(error.message);
        }
      } else {
        alert("File type not supported");
        updateFileNameText();
      }
    } else {
      alert("Failed to load file");
      updateFileNameText();
    }
  }
  //Bug Id: 9457
  function getXSYData(uploadedFile) {
    var readFile = new FileReader();
    readFile.onload = function (e) {
      filecontent = e.target.result;
      let parser = new DOMParser();
      let xmlDoc = parser.parseFromString(filecontent, "text/xml");
      let f = xmlDoc.childNodes;
      f = f[0].childNodes;
      c = f[1];
      let vars = f[5].getElementsByTagName('variables');
      const totalVarLength = vars.length;
      c = c.getAttribute("content");
      var j = 0;
      var PLCVar = [];
      let notImportedCount = 0;
      //US 15182
      if(totalVarLength <= varLimit){
        for (i = 0; i < totalVarLength; i++) {
          var thevar = vars[i]
          let A = thevar.getAttribute("topologicalAddress");
          let T = thevar.getAttribute("name");
          let D = thevar.getAttribute("typeName");
          let M = "";
          let U = "";
          let O = "";
          let F = "";
          if (A && D) {
            //Makeing lowercase and checking
            if(supportedDataTypes.indexOf(D.toLowerCase()) > -1){
              PLCVar.push({ name: T, address: A, varType: D, unit: U, action: "", addressFactor: 1 });
            } else{
              notImportedCount++;
            }
          } else {
            notImportedCount++;
          }
        }
        $('#node-input-importedtags').val(JSON.stringify(PLCVar));
        appendData(PLCVar);
        //Bug Id: 9462
        $('.allCb').attr('checked', false);
        if (notImportedCount > 0) {
          alert(notImportedCount + 'Tag(s) does not have required or supported parameters (Address or Type), those tags will not get imported');
        }
        $('.tag-file-custom').attr('data-content', uploadedFile.name);
        $('#node-input-filename').val(uploadedFile.name);
      } else{
        updateFileNameText();
        return alert(`The file that you are trying to import contains more than ${varLimit} tags. Please limit the number of tags accordingly and retry again.`);
      }


    }
    readFile.readAsText(uploadedFile);
  }
  function getXMLData(uploadedFile) {
    var readFile = new FileReader();
    readFile.onload = function (e) {
      filecontent = e.target.result;
      let parser = new DOMParser();
      let xmlDoc = parser.parseFromString(filecontent, "text/xml");
      var PLCVar = [];
      let notImportedCount = 0;
      let data = xmlDoc.getElementsByTagName("globalVars");
      if(data.length){
        let vars = xmlDoc.getElementsByTagName("globalVars")[0].children;
        const totalVarLength = vars.length;
        //US 15182
        if(totalVarLength <= varLimit){
          for (i = 0; i < totalVarLength; i++) {
            if (vars[i].nodeName == 'variable') {
              let thevar = vars[i];
              let A = thevar.getAttribute("address");
              let T = thevar.getAttribute("name");
              let net = thevar.children;
              let ty = net[0].children;
              let D = ty[0].nodeName;
              let M = "";
              let U = "";
              let O = "";
              let F = "";
              if (A && D) {
                //Makeing lowercase and checking
                if(supportedDataTypes.indexOf(D.toLowerCase()) > -1){
                  PLCVar.push({ name: T, address: A, varType: D, unit: U, action: "", addressFactor: 2 });
                } else{
                  notImportedCount++;
                }
              } else {
                notImportedCount++;
              }
            }
          }
          $('.tag-file-custom').attr('data-content', uploadedFile.name);
          $('#node-input-filename').val(uploadedFile.name);
        } else{
          updateFileNameText();
          return alert(`The file that you are trying to import contains more than ${varLimit} tags. Please limit the number of tags accordingly and retry again.`);
        }
      } else{
        let vars = xmlDoc.getElementsByTagName("NodeList")[0].children[0].children[0].children;
        const totalVarLength = vars.length;
        //US 15182
        if(totalVarLength <= varLimit){
          for (i = 0; i < totalVarLength; i++) {
            if (vars[i].nodeName == 'Node') {
              let thevar = vars[i];
              let A = thevar.getAttribute("directaddress");
              let T = thevar.getAttribute("name");
              let D = thevar.getAttribute("type").split('_')[1];
              let M = "";
              let U = "";
              let O = "";
              let F = "";
              if (A && D) {
                //Makeing lowercase and checking
                if(supportedDataTypes.indexOf(D.toLowerCase()) > -1){
                  PLCVar.push({ name: T, address: A, varType: D, unit: U, action: "", addressFactor: 2 });
                } else{
                  notImportedCount++;
                }
              } else {
                notImportedCount++;
              }
            }
          }
          $('.tag-file-custom').attr('data-content', uploadedFile.name);
          $('#node-input-filename').val(uploadedFile.name);
        } else{
          updateFileNameText();
          return alert(`The file that you are trying to import contains more than ${varLimit} tags. Please limit the number of tags accordingly and retry again.`);
        }
      }
      $('#node-input-importedtags').val(JSON.stringify(PLCVar));
      appendData(PLCVar);
      //Bug Id: 9462
      $('.allCb').attr('checked', false);
      if (notImportedCount > 0) {
        alert(notImportedCount + 'Tag(s) does not have required or supported parameters (Address or Type), those tags will not get imported');
      }
    }
    readFile.readAsText(uploadedFile);
  }
  function getCSVData(uploadedFile) {
    var readFile = new FileReader();
    readFile.onload = function (e) {
      var contents = e.target.result;
      var table = $("#fileDataDisplay");
      var rows = contents.split("\n");
      var PLCVar = [];
      let notImportedCount = 0;
      const totalVarLength = rows.length;
      //US 15182
      if(totalVarLength <= varLimit){
        for (var i = 0; i < totalVarLength; i++) {
          if (rows[i] != "") {
            var cols = rows[i].split("\r")[0].split(",");
            let T = cols[0];
            let A = cols[1];
            let D = cols[2];
            let U = cols[3] || "";
            let O = cols[4] || "";
            let F = cols[5] || "";
            let M = cols[6] || "";
            if (A && D) {
              PLCVar.push({ name: T, address: A, varType: D, unit: U, action: "", addressFactor: 1 });
            } else {
              notImportedCount++;
            }
          }
        }
        $('#node-input-importedtags').val(JSON.stringify(PLCVar));
        appendData(PLCVar);
        //Bug Id: 9462
        $('.allCb').attr('checked', false);
        if (notImportedCount > 0) {
          alert(notImportedCount + 'Tag(s) does not have required or supported parameters (Address or Type), those tags will not get imported');
        }
        $('.tag-file-custom').attr('data-content', uploadedFile.name);
        $('#node-input-filename').val(uploadedFile.name);
      } else{
        updateFileNameText();
        alert(`The file that you are trying to import contains more than ${varLimit} tags. Please limit the number of tags accordingly and retry again.`);
      }
    };
    readFile.readAsText(uploadedFile);
  }
  function checkLength(e) {
    const limit = parseInt($(e.target).attr('data-maxlength'));
    const text = $(e.target).text().trim();
    if (chackDuplicateTags(e)) {
      $(e.target).focus().addClass('tag-duplicate-error');
    } else {
      $(e.target).removeClass('tag-duplicate-error');
      if (text !== '') {
        const chars = text.length;
        if (chars > limit) {
          $(e.target).text(text.slice(0, -1));
          setEndOfContenteditable(e.target)
        }
      }
    }
  }

  function setEndOfContenteditable(contentEditableElement) {
    var range, selection;
    if (document.createRange) {
      range = document.createRange();
      range.selectNodeContents(contentEditableElement);
      range.collapse(false);
      selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    } else if (document.selection) {
      range = document.body.createTextRange();
      range.moveToElementText(contentEditableElement);
      range.collapse(false);
      range.select();
    }
  }
  // XSS issue resolution
  function escapeHtml(html) {
    return html.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&apos;");
  }
  function appendData(tagsArray) {
    let allRows = '';
    let len = tagsArray.length;
    let firstTableRows = "";
    for (let i = 0; i < len; i++) {
      const element = tagsArray[i];
      let elName = escapeHtml(element.name);
      let elAddress = escapeHtml(element.address);
      let elVarType = escapeHtml(element.varType);
      let elUnit= escapeHtml(element.unit);
      let readHtml = `<input type="checkbox" id="read_action_${i}" value="Read" name="action_${i}" class="se-checkbox-tag readCheckbox" onchange="updateAction(event)">
                                <label for="read_action_${i}"></label>`;
      let writeHtml = `<input type="checkbox" id="write_action_${i}" value="Write" name="action_${i}" class="se-checkbox-tag writeCheckbox" onchange="updateAction(event)">
                                <label for="write_action_${i}"></label>`;
      if (element.action == 'Read') {
        readHtml = `<input type="checkbox" id="read_action_${i}" value="Read" name="action_${i}" class="se-checkbox-tag readCheckbox" onchange="updateAction(event)" checked>
                            <label for="read_action_${i}"></label>`;
      } else if (element.action == 'Write') {
        writeHtml = `<input type="checkbox" id="write_action_${i}" value="Write" name="action_${i}" class="se-checkbox-tag writeCheckbox" onchange="updateAction(event)" checked>
                            <label for="write_action_${i}"></label>`;
      }
      firstTableRows = firstTableRows + `<tr>
                <td class="pt-3-half" id="tags_count_${i}">${elName}</td>
                <td class="pt-3-half" style="text-align: center;">
                    ${readHtml}                             
                </td>
                <td class="pt-3-half" style="text-align: center;">
                    ${writeHtml}                             
                </td>
            </tr>`;
      allRows = allRows + `<tr>
                <td class="pt-3-half tagNameTd" id="tag_name_${i}" contenteditable="true" data-index="${i}" data-pos="name_${i}" onfoucs="storeOldData(event)" onblur="updateTagsData(event)" onkeyup="checkLength(event)" data-maxlength="64" onkeypress="return validateTagName(event)" onblur="checkLastChar(event)" onpaste="validateCopiedText(event, 'AlphaNumericSpecial')">${elName}</td>
                <td class="pt-3-half" contenteditable="false" data-pos="address_${i}" onfoucs="storeOldData(event)" onblur="updateTagsData(event)">${elAddress}</td>
                <td class="pt-3-half" contenteditable="false" data-pos="varType_${i}" onfoucs="storeOldData(event)" onblur="updateTagsData(event)">${elVarType}</td>
                <td class="pt-3-half" contenteditable="true" data-pos="unit_${i}" onfoucs="storeOldData(event)" onblur="updateTagsData(event)" onkeyup="checkLength(event)" data-maxlength="32" onkeypress="return validateTagName(event)" onpaste="validateCopiedText(event, 'AlphaNumeric')">${elUnit}</td>
            </tr>`;
    }
    $('#fileDataDisplay').html(`<table class="table table-bordered table-responsive-md">
              <thead class="thead-light">
                <tr>
                    <th class="text-center">Tag Name</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">Unit</th>
                </tr>
              </thead>
              <tbody>
                ${allRows}
              </tbody>
          </table>`);
    $('#mainFileDataDisplay').html(`
            <table class="table table-bordered table-responsive-md">
                <thead class="thead-light">
                <tr>
                    <th class="text-center" >Tag Name</th>
                    <th class="text-center" style="width: 20%;">Read</th>
                    <th class="text-center" style="width: 20%;">Write</th>
                </tr>
                </thead>
                <tbody>
                    ${firstTableRows}
                </tbody>
            </table>
        ` );
    $('.allCb').show();
    $("#import-tag-btn").removeClass('input-error');
    
  }

  let oldData = '';
  function storeOldData(e) {
    oldData = $(e.target).text().trim();
  }
  function updateTagsData(e) {
    let newData = $(e.target).text().trim();
    if (oldData != newData) {
      let tags = JSON.parse($('#node-input-importedtags').val());
      let pos = $(e.target).data('pos').split('_');
      let key = pos[0];
      let index = pos[1];
      tags[index][key] = newData;
      if (key == 'name') {
        $('#tags_count_' + index).text(newData);
      }
      $('#node-input-importedtags').val(JSON.stringify(tags));
    }
  }
  function chackDuplicateTags(e) {
    let hasDuplicate = false;
    let  currentTag = $(e.target).text().trim();
    if (currentTag){
      $('.tagNameTd').each(function (index) {
        if ($(e.target).data('index') != index) {
          let thisTag = $('#tag_name_' + index).text().trim();
          if(thisTag){
            if ( thisTag.toLowerCase() === currentTag.toLowerCase()) {
              hasDuplicate = true;
              return;
            }
          }
        }
      });
    }
    return hasDuplicate;
  }
  function updateAction(e) {
    let nm = $(e.target).attr('name');
    let index = nm.split('_')[1];
    let tags = JSON.parse($('#node-input-importedtags').val());
    $("input[name=" + nm + "]").not(e.target).prop('checked', false);
    if ($(e.target).prop('checked')) {
      tags[index].action = e.target.value;
      $('#node-input-importedtags').val(JSON.stringify(tags));
      if (e.target.value == 'Write') {
        $("#node-input-read_all").prop('checked', false);
      } else {
        $("#node-input-write_all").prop('checked', false);
      }
    } else {
      tags[index].action = "";
      $('#node-input-importedtags').val(JSON.stringify(tags));
    }
  }

  function updateAllAction(action) {
    if ($('#node-input-importedtags').val()) {
      let tags = JSON.parse($('#node-input-importedtags').val());
      if (action == 'read_all') {
        if (!$("#node-input-" + action).prop('checked')) {
          tags.map(tag => {
            tag.action = 'Read'
          });
          $('#node-input-importedtags').val(JSON.stringify(tags));
          $("input.readCheckbox").prop('checked', true);
          $("input.writeCheckbox").prop('checked', false);
          $("#node-input-write_all").prop('checked', false);
        } else {
          tags.map(tag => {
            tag.action = ''
          });
          $('#node-input-importedtags').val(JSON.stringify(tags));
          $("input.readCheckbox").prop('checked', false);
          $("input.writeCheckbox").prop('checked', false);
        }
      } else {
        if (!$("#node-input-" + action).prop('checked')) {
          tags.map(tag => {
            tag.action = 'Write'
          });
          $('#node-input-importedtags').val(JSON.stringify(tags));
          $("input.writeCheckbox").prop('checked', true);
          $("input.readCheckbox").prop('checked', false);
          $("#node-input-read_all").prop('checked', false);
        } else {
          tags.map(tag => {
            tag.action = ''
          });
          $('#node-input-importedtags').val(JSON.stringify(tags));
          $("input.writeCheckbox").prop('checked', false);
          $("input.readCheckbox").prop('checked', false);
        }
      }
    }
  }

  /*********************Tag*********************/

</script>

         <div class="form-row">

            <input type="text" id="node-input-name" placeholder="Name" maxlength="32" onkeypress="return validateMBTName(event)" onpaste="validateCopiedText(event, 'AlphaNumeric')">
         </div>
         <div class="form-row">
            <label for="node-input-rate"><i class="icon-refresh"></i> Poll Rate (Read) </label>
            <input type="text" id="node-input-rate" placeholder="1-65535" data-min="1" data-max="65535" class="range" onselect="selectText(event)" onkeypress="return validateNumber(event)" onpaste="validateCopiedText(event, 'Numeric')" style="max-width:120px">
            <select id="node-input-rateUnit" style="max-width:160px">
               <!-- <option value="ms">millisecond(s)</option> -->
               <option value="s">second(s)</option>
               <option value="m">minute(s)</option>
               <option value="h">hour(s)</option>
            </select>
         </div>
         <div class="form-row">
            <label for="node-input-server"><i class="icon-globe"></i> Server</label>
            <input type="text" id="node-input-server">
         </div>
         <div class="form-row">
            <label><i class="icon-bookmark"></i> Tags</label>
            <button id="import-tag-btn" class="editor-button" onclick="showUploadTag()">Import Tag List</button>
            <input type="checkbox" id="node-input-read_all" name="all_check" class="se-checkbox-tag allCb">
            <label for="node-input-read_all" class="allLabel allCb" onclick="updateAllAction('read_all')"> <span>Read All</span></label>
            <input type="checkbox" id="node-input-write_all" name="all_check" class="se-checkbox-tag allCb">
            <label for="node-input-write_all" class="allLabel allCb" onclick="updateAllAction('write_all')"> <span>Write All</span></label>
            <input type="text" id="node-input-filename" style="display: none;">
            <input type="text" id="node-input-importedtags" style="display: none;">
            <div class="tableDiv" id="mainFileDataDisplay">
            </div>
         </div>
         <div class="form-row">
            <label for="node-input-logging"><i class="fa fa-random"></i> Logging</label>
            <select type='text' id='node-input-logging'>
               <option value="1">Enable</option>
               <option value="0">Disable</option>
            </select>
         </div>
         <div class="form-row" id="loggingDivision">
            <div class="form-row">
               <label for="node-input-loggingLevel"><i class="fa fa-random"></i> Level</label>
               <select type='text' id='node-input-loggingLevel'>
                <option value="error">Alert only</option>
                <option value="info">All events</option>
               </select>
            </div>
         </div>
    </div>
    <div id="tags" style="display: none;">
        <button class="editor-button" onclick="showMainDiv()">Back</button>
        <hr>
        <div class="form-row">
            <label><i class="icon-file"></i> File</label>
            <div class="tagfile">
                <input type="file" accept=".xml, .csv, .xsy" id="tag-file-select" onchange="readTagFileData(event)" aria-label="File browser example">
                <span class="tag-file-custom" data-content="Choose file..." onclick="triggerMbTagFileInput()"></span>
            </div>
        </div>
        <div class="tableDiv" id="fileDataDisplay">
            
        </div>
    
    </div>
</script>
