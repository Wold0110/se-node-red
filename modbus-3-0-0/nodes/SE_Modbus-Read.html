    <script type='text/javascript'>
        RED.nodes.registerType("SE_Modbus-Read",
            {
                category: "modbus",
                color: "#3DCD58",
                defaults: {
                    name: { value: "SEModbusRead", required: true, validate: RED.validators.regex(/^[a-zA-Z0-9]+$/) },
                    version: { value: "3.0.0" },
                    dataType: { value: "Coil", required: !0 },
                    adr: {
                        value: "", required: !0, validate: function (val) {
                            if (RED.validators.number() && (val >= 0 && val <= 65535) && (val % 1) === 0) {
                                return true;
                            } else {
                                alert("Incorrect value for Address Field");
                                return false;
                            }
                        }
                    },
                    quantity: {
                        value: "", required: !0, validate: function (val) {
                            if (RED.validators.number() && (val > 0 && val <= 2000) && (val % 1) === 0) {
                                return validateQuantity(val);
                            } else {
                                alert("Incorrect value for Quantity Field");
                                return false;
                            }
                        }
                    },
    
                    rate: {
                        value: "1", required: !0, validate: function (val) {
                            if (RED.validators.number() && (val > 0 && val <= 65535) && (val % 1) === 0) {
                                return true;
                            }
                            else {
                                alert("SEModbusRead: Incorrect value for Poll Rate Field");
                                return false;
                            }
                        }
                    },
                    rateUnit: { value: "s", required: !0, validate: function (e) { return "ms" == e || "s" == e || "m" == e || "h" == e } },
                    logging: { value: "1" },
                    loggingLevel: { value: "error" },
                    server: { type: "SE_Modbus-Client", required: !0 },
                    alltags: { value: "" }
    
                },
                inputs: 0,
                outputs: 1,
                icon: "mdbus-read.png",
                paletteLabel: "SEModbusRead",
                label: function () { return this.name || "SEModbusRead" },
    
                oneditprepare: function () {
                    let node = this;
                    globalNode = this;
                    let loggingSelector = $('#node-input-logging')
    
                    let loggingDivision = $("#loggingDivision")
                    loggingSelector.change(function () {
                        if (loggingSelector.val() == '1') {
                            loggingDivision.show();
                        } else {
                            loggingDivision.hide();
                        }
                    });
    
                    if ($('#node-input-alltags').val() != '') {
                        $('#add-tag-btn').attr('disabled', false);
                    }
                }
    
            })
        function enableAddTagButton() {
            let start_address = $('#node-input-adr').val();
            let total_quantity = $('#node-input-quantity').val();
            let tagData = $('#node-input-alltags').val();
            if (start_address >= 0 && total_quantity > 0) {
                $('#add-tag-btn').attr('disabled', false);
                if (tagData != '') {
                    tagData = JSON.parse($('#node-input-alltags').val());
                    let count = tagData.length;
                    let diff = total_quantity - count;
                    if (total_quantity != count) {
                        if (total_quantity < count) {
                            tagData.length = total_quantity;
                        } else if (total_quantity > count) {
                            let lastAddress = tagData[count - 1].address;
                            for (let index = 1; index <= diff; index++) {
                                tagData.push({
                                    'address': (parseInt(lastAddress) + index),
                                    'tag': '',
                                    'type': 'INT',
                                    'isEnabled': true
                                })
                            }
                        }
                        $('#node-input-alltags').val(JSON.stringify(tagData));
                    }
                } else {
                    if ($('#node-input-alltags').val() == '') {
                        addDefaultRegdata();
                    }
                }
            } else {
                $('#add-tag-btn').attr('disabled', true);
                $('#node-input-alltags').val('');
            }
        }
        function addDefaultRegdata() {
            let start_address = $('#node-input-adr').val();
            let total_quantity = $('#node-input-quantity').val();
            let tagData = [];
            for (let index = 0; index < total_quantity; index++) {
                tagData.push({
                    'address': (parseInt(start_address) + index),
                    'tag': '',
                    'type': 'INT',
                    'isEnabled': true
                })
            }
            $('#node-input-alltags').val(JSON.stringify(tagData));
        }
    
        function updateAddress() {
            let start_address = $('#node-input-adr').val();
            let total_quantity = $('#node-input-quantity').val();
            let alltags = $('#node-input-alltags').val();
            let newData = [];
            if (start_address != '' && total_quantity != '') {
                start_address = parseInt($('#node-input-adr').val());
                total_quantity = parseInt($('#node-input-quantity').val());
                if (start_address >= 0 && total_quantity > 0) {
                    if (alltags != '') {
                        let tagData = JSON.parse($('#node-input-alltags').val());
                        let count = tagData.length;
                        for (let index = 0; index < count; index++) {
                            tagData[index].address = start_address + index;
                        }
                        $('#node-input-alltags').val(JSON.stringify(tagData));
                    } else {
                        for (let index = 0; index < total_quantity; index++) {
                            newData.push({
                                'address': start_address + index,
                                'tag': '',
                                'type': 'INT',
                                'isEnabled': true
                            });
                        }
                        $('#node-input-alltags').val(JSON.stringify(newData));
                    }
                }
            }
        }

        function hasDuplicateTags(e) {
            let hasDuplicate = false;
            let  currentTag = $(e.target).val().trim();
            if (currentTag) {
                $('.tags-div').each(function (index) {
                    if ($(e.target).data('index') != index) {
                        if (!$('input#tag_' + index).prop('disabled')) {
                            let thisTag = $('input#tag_' + index).val().trim();
                            if(thisTag){
                                if (thisTag.toLowerCase() === currentTag.toLowerCase() ) {
                                    hasDuplicate = true;
                                    return;
                                }
                            }
                        }
                    }
                });
            }
            return hasDuplicate;
        }

        var oldValue = '';
        function setOldValue(e) {
            oldValue = $(e.target).val();
        }
    
        function checkFor32BitType(e) {
            let curr = $(e.target).data('index');
            let prev = $(e.target).data('index') - 1;
            let next = $(e.target).data('index') + 1;
            let tName = $('#tag_' + curr).val();
            let cType = $(e.target).val();
            $('#tag_' + curr).removeClass('input-error').trigger('keyup');
            $(e.target).removeClass('input-error');
            if (cType == 'REAL' || cType == 'DINT' || cType == 'UDINT' || cType == 'DWORD') {
                $('input#tag_' + next).val(tName).prop('disabled', true);
                $('select#var_type_' + next).val(cType).prop('disabled', true);
                $('#tag_' + curr).trigger('keyup');
                $("select#var_type_" + prev + " option[value*='REAL']").prop('disabled', true);
                $("select#var_type_" + prev + " option[value*='DINT']").prop('disabled', true);
                $("select#var_type_" + prev + " option[value*='UDINT']").prop('disabled', true);
                $("select#var_type_" + prev + " option[value*='DWORD']").prop('disabled', true);
            } else {
                if (oldValue == 'REAL' || oldValue == 'DINT' || oldValue == 'UDINT' || oldValue == 'DWORD') {
                    $('input#tag_' + next ).val('').prop('disabled', false);
                    $('select#var_type_' + next).val('INT').prop('disabled', false);
                }
                $("select#var_type_" + prev + " option[value*='REAL']").prop('disabled', false);
                $("select#var_type_" + prev + " option[value*='DINT']").prop('disabled', false);
                $("select#var_type_" + prev + " option[value*='UDINT']").prop('disabled', false);
                $("select#var_type_" + prev + " option[value*='DWORD']").prop('disabled', false);
            }
            $(e.target).blur();
        }
    
        function updateNextTagName(e) {
            if (hasDuplicateTags(e)) {
                $(e.target).focus().addClass('duplicate-error');
                $('.saveTagsBtn').prop('disabled', true);
            } else {
                $(e.target).removeClass('duplicate-error');
                $('.saveTagsBtn').prop('disabled', false);
                let curr = $(e.target).data('index');
                let next = $(e.target).data('index') + 1;
                let tName = $('#tag_' + curr).val();
                let cType = $('select#var_type_' + curr).val();
                $(e.target).removeClass('input-error');
                $('select#var_type_' + curr).removeClass('input-error');
                if (cType == 'REAL' || cType == 'DINT' || cType == 'UDINT' || cType == 'DWORD') {
                    $('input#tag_' + next).val(tName).prop('disabled', true);
                    $('select#var_type_' + next).val(cType).prop('disabled', true);
                }
            }
        }
	//Bug 15210 and 18118
        function validateTagName(e){
            var keyCode = e.keyCode || e.which;
            var regex = /^[a-zA-Z0-9._]+$/;
            var isValid = regex.test(String.fromCharCode(keyCode));
            return isValid;
        }
    // Bug 18118
        function validateMBTName(e){
            var keyCode = e.keyCode || e.which;
            var regex = /^[a-zA-Z0-9]+$/;
            var isValid = regex.test(String.fromCharCode(keyCode));
            return isValid;
        }

        function checkAndRemoveLastChar(str){
            if(str.endsWith('.') || str.endsWith('_')){
                return checkAndRemoveLastChar(str.slice(0, -1));
            } else{
                return str;
            }
        }

        function checkLastChar(e){
            const finalText = checkAndRemoveLastChar(e.target.value);
            $(e.target).val(finalText);
        }

        function validateCopiedText(e, type){
            var data = e.clipboardData.getData('text');
            var regex;
            if(type === 'AlphaNumeric'){
                regex = /^[a-zA-Z0-9]+$/;
            } else if(type === 'Numeric'){
                regex = /^[0-9]+$/;
            } else if(type === 'AlphaNumericSpecial'){
                regex = /^[a-zA-Z0-9._]+$/;
            }
            var isValid = regex.test(data);
            if(!isValid){
                e.preventDefault();
            }
            return isValid;
        }

        // Bug ID 15210
        let selStart = '';
        let selEnd = '';
        function replaceRange(str, start, end, substitute) {
            return str.substring(0, start) + substitute + str.substring(end);
        }
        function insertChar(str, index, substitute) { 
            return str.slice(0, index) + substitute + str.slice(index); 
        } 
        function selectText(event){
            selStart = event.target.selectionStart;
            selEnd = event.target.selectionEnd;
        }
        function doGetCaretPosition (oField) {
            // Initialize
            var iCaretPos = 0;
            // IE Support
            if (document.selection) { 
            // Set focus on the element
            oField.focus ();
            // To get cursor position, get empty selection range
            var oSel = document.selection.createRange ();
            // Move selection start to 0 position
            oSel.moveStart ('character', -oField.value.length);
            // The caret position is selection length
            iCaretPos = oSel.text.length;
            }
            // Firefox support
            else if (oField.selectionStart || oField.selectionStart == '0')
            iCaretPos = oField.selectionStart;
            // Return results
            return (iCaretPos);
        }
        //BUG Id: 15437
        function validateNumber(evt){
            const min = $(evt.target).data('min');
            const max = $(evt.target).data('max');
            const oldVal = evt.target.value;
            const keyCode = (evt.which) ? evt.which : evt.keyCode;
            if(keyCode >= 48 && keyCode <= 57){
                let newVal;
                if(selStart !== '' && selEnd !== ''){
                    if(selStart === 0 && selEnd === 5){
                        newVal = parseInt(evt.key);
                    } else{
                        newVal = parseInt(replaceRange(oldVal, selStart, selEnd, evt.key));
                    }
                } else {
                    newVal = parseInt(insertChar(oldVal, doGetCaretPosition(evt.target), evt.key));
                }
                selStart = '';
                selEnd = '';
                return (newVal >= min && newVal <= max);
            } else {
                return false;
            }
        }

        function validateQuantity(val){
            var fcType = $('#node-input-dataType').val();
            if(fcType){
                if(fcType == 'Coil' || fcType == 'Input'){
                    if(val > 2000){
                        alert('Quantity should not more than 2000');
                        return false;
                    } else {
                        return true;
                    }
                } else {
                    if(val > 125){
                        alert('Quantity should not more than 125');
                        return false;
                    } else {
                        return true;
                    }
                }
            } else{
                return true;
            }
        }
        //Bug Id: 9459
        //BUG Id: 15437
        function changeReadQuantityPlaceholder(e){
            if(e.target.value == 'Coil' || e.target.value == 'Input'){
                $('#node-input-quantity').attr('placeholder', '1-2000').data('min', '1').data('max', '2000');
            } else {
                $('#node-input-quantity').attr('placeholder', '1-125').data('min', '1').data('max', '125');
            }
        }

                   <option value="HoldingRegister">FC 3: Read Holding Registers</option>
                   <option value="InputRegister">FC 4: Read Input Registers</option>
                </select>
             </div>
             <div class="form-row">
                <label for="node-input-adr"><i class="icon-home"></i> Address</label>
                <input type="text" id="node-input-adr" placeholder="0:65535" data-min="0" data-max="65535" class="range" onselect="selectText(event)" onkeypress="return validateNumber(event)" onkeyup="updateAddress()" onblur="enableAddTagButton()" onpaste="validateCopiedText(event, 'Numeric')">
             </div>
             <div class="form-row">
                <label for="node-input-quantity"><i class="icon-bookmark"></i> Quantity</label>
                <input type="text" id="node-input-quantity" placeholder="1-2000" style="max-width:200px" data-min="1" data-max="2000" class="range" onselect="selectText(event)" onkeypress="return validateNumber(event)" onblur="enableAddTagButton()" onpaste="validateCopiedText(event, 'Numeric')">
                <button id="add-tag-btn" class="editor-button" onclick="addTag()" disabled>Add Tag</button>
                <input type="text" id="node-input-alltags" style="display: none;"/>
             </div>
             <div class="form-row">
                <label for="node-input-rate"><i class="icon-bookmark"></i> Poll Rate </label>
                <input type="text" id="node-input-rate" placeholder="1-65535" data-min="1" data-max="65535" class="range" onselect="selectText(event)" onkeypress="return validateNumber(event)" style="max-width:120px" onpaste="validateCopiedText(event, 'Numeric')">
                <select id="node-input-rateUnit" style="max-width:160px">
                   <option value="ms">millisecond(s)</option>
                   <option value="s">second(s)</option>
                   <option value="m">minute(s)</option>
                   <option value="h">hour(s)</option>
                </select>
             </div>
             <div class="form-row">
                <label for="node-input-server"><i class="icon-globe"></i> Server</label>
                <input type="text" id="node-input-server">
             </div>
             <div class="form-row">
                <label for="node-input-logging"><i class="fa fa-random"></i> Logging</label>
                <select type='text' id='node-input-logging'>
                   <option value="1">Enable</option>
                   <option value="0">Disable</option>
                </select>
             </div>
             <div class="form-row" id="loggingDivision">
                <div class="form-row">
                   <label for="node-input-loggingLevel"><i class="fa fa-random"></i> Level</label>
                   <select type='text' id='node-input-loggingLevel'>
                      <option value="error">Alert only</option>
                      <option value="info">All events</option>
                   </select>
                </div>
             </div>
        </div>
        <div id="tags" style="display: none;">
            <div class="sticky">
                <button class="editor-button" onclick="goBack()">Back</button>
                <button class="se-primary-btn pull-right saveTagsBtn" onclick="addUpdateTags()">Save Tags</button>
                <hr>
            </div>
            
            <div id="tagDivDisplay"></div>
    
        </div>
